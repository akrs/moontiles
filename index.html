<h1>Select either white-on-black or black-on-white for your watchface</h1>

<select name="select" id="chooser">
  <option value="notReversed" selected>Black on white</option>
  <option value="reversed">White on black</option>
</select>

<button id="close" type="button">Select</button>

<script>
var encodeAndClose = function () {
    var dropdown = document.getElementById("chooser");
    var response = {"reversed": 0};
    if (dropdown.options[dropdown.selectedIndex].value == "reversed") {
        response.reversed = 1;
    }
    window.location.href = "pebblejs://close#" + encodeURIComponent(JSON.stringify(response));
};

document.getElementById("close").onclick = encodeAndClose;
</script>
